{% load static %}
{% for game in get_popular_game_for_slider %}
    <a class="angled-img" href="{{ game.get_absolute_url }}">
        <div class="img">
            <img src="{{ game.poster.url }}" alt="">
        </div>
        <div class="over-info">
            <div>
                <div>
                    <h4>{{ game.title }}</h4>
                </div>
            </div>
        </div>
    </a>
{% endfor %}
